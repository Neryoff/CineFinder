<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFinder - Detalhes do Filme</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
    }

    .movie-details-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
        background: var(--bg-secondary);
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .back-button {
        background: var(--accent-primary);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 30px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        transition: background 0.3s;
    }

    .back-button:hover {
        background: var(--accent-secondary);
    }

    .movie-detail {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
    }

    .movie-poster-detail {
        flex: 0 0 320px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .movie-poster-detail img {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 12px;
    }

    .movie-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .movie-title {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--accent-secondary);
    }

    .movie-meta {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .movie-meta span {
        background: var(--accent-tertiary);
        color: var(--text-primary);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 14px;
        size-adjust: 1.2;
    }

    .movie-overview {
        font-size: 17px;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .availability-section {
        margin-top: 40px;
    }

    .availability-title {
        font-size: 24px;
        margin-bottom: 16px;
        font-weight: bold;
        color: var(--accent-secondary);
    }

    .providers {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .provider {
        background: var(--bg-tertiary);
        border-radius: 10px;
        padding: 12px;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        min-width: 100px;
        flex: 0 0 auto;
        transition: transform 0.2s ease;
    }

    .provider:hover {
        transform: scale(1.05);
    }

    .provider img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        margin-bottom: 8px;
    }

    @media (max-width: 768px) {
        .movie-detail {
            flex-direction: column;
            align-items: center;
        }

        .movie-info {
            width: 100%;
        }

        .movie-poster-detail {
            max-width: 280px;
        }
    }
</style>

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-film"></i>
                <h1><a href="index.html">CineFinder</a></h1>
            </div>
            <div class="controls">
                <a href="favorites.html" class="favorites-link" title="Favoritos">
                    <i class="fas fa-heart"></i>
                </a>
                <div class="theme-toggle" id="themeToggle">
                    <div class="toggle-handle"></div>
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="movie-details-container">
        <button class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </button>
        
        <div id="movieDetailContent">
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <script src="js/theme.js"></script>
    <script src="js/movie-details.js"></script>
</body>
</html>
